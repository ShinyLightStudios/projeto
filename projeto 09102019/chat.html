<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="scripts.js" type="text/javascript"></script>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div style="margin-bottom: 2.3%;">
	<div class="Diamond"></div>
	<div class="speech-bubble">
		<div id = "quest">Olá! Você acordou finalmente! Estive te esperando por 234 horas, 34 minutos, 25 segundos e 510 milésimos!</div>
		<div class="caixa-botao">&nbsp;
			<button class="btnVoltar">Voltar</button>
			<button class="btnContinuar">Continuar</button>
		</div>
	</div>
	<div id="chatDiv">
		<div class="chat" id="chat">
			
		</div>
		<div id="mensagens">
			<textarea class="comandos" placeholder="SELECT * from aventureiro">select * from aventureiro</textarea>
			<button class="btnBotao">Enviar</button>
		</div>
	</div>
	</div>
	<a id="ref_Background" href="https://br.freepik.com/fotos-vetores-gratis/fundo">Fundo vetor criado por rawpixel.com - br.freepik.com</a>

</html>
